<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sprint Challenge - Contact</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Rubik"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="container">
      <header class="header-container">
        <img src="img/lambda-black.png" alt="" />
        <nav class="header-nav">
          <a href="index.html">Home</a> <a href="about.html">About</a>
          <a href="">Products</a> <a href="">Blog</a>
          <a href="contact.html">Contact</a>
        </nav>
        <i class="material-icons"> arrow_forward_ios </i>
      </header>

      <section class="contact">
        <h2>Contact Us</h2>
        <form action="" class="contact-form">
          <div>
            <label for="name">Name:</label>
            <input
              class="text-field"
              id="name"
              type="text"
              placeholder="What's your name?"
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              class="text-field"
              id="email"
              type="email"
              placeholder="What's your email?"
            />
          </div>
          <div>
            <label for="info">More info:</label>
            <input
              class="text-field"
              id="info"
              type="text"
              placeholder="Anything else we should know?"
            />
          </div>
          <div>
            <label for="info">Where are you from?</label>
            <select name="info">
              <option value="uk">UK</option>
              <option value="usa">USA</option>
              <option value="turkmenistan">Turkmenistan</option>
            </select>
          </div>
          <button type="submit" class="contact-button">Send</button>
        </form>
      </section>

      <footer>
        <nav>
          <a href="index.html">Home</a> <a href="about.html">About</a>
          <a href="#">Products</a> <a href="#">Blog</a> <a href="#">Contact</a>
        </nav>
      </footer>
    </div>
    <!-- container -->
  </body>
</html>
